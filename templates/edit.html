<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body class="d-flex">
        <div class="col-4"></div>
        <div class="container col-4 my-5 py-4 px-4 ml-5">
            <div>
                <span class="h1 mb-3">Edit User {{user['id']}}</span>
                
            </div>
            <form action="/update" method="POST" class="p-4 bg-primary text-white">
                <div class="form-group mb-3">
                    <label for="fname" class="fs-4 mb-2" >First Name:</label>
                    <input type="text" class="form-control" name="fname" value = "{{user['first_name']}}">
                </div>
                
                <div class="form-group mb-3">
                    <label for="lname" class="fs-4 mb-2">Last Name:</label>
                    <input type="text" class="form-control" name="lname" value= "{{user['last_name']}}">
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="fs-4 mb-2">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{user['email']}}">
                </div>

                <div class="form-group mt-5 px-5">
                    <input type="submit" class="form-control" value="Update">
                    <a href="/users/{{user['id']}}">Show User</a>
                </div>

            </form>

            
        </div>

        <span class="col-4 my-5 py-4 fs-2 mr-5 d-flex row"><a href= "/users" class="text-center justify-content-center">Home</a></span>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
