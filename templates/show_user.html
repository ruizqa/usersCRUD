<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <body class="container d-flex row justify-content-center align-items-top my-3 mx-3 bg-dark text-white">
        

        <div class="col-9">
            <div class="col-12 fs-2 my-3 mx-3">User {{user['id']}}</div>
            <div class="col-9 border border-white px-3 py-4">
                <div class="fs-4">
                    Full Name: {{ user['first_name'] +" "+ user['last_name'] }}
                </div>
                <div class="fs-4">
                    Email: {{ user['email'] }}
                </div>
                <div class="fs-4">
                    Created On: {{ user['created_at'] }}
                </div>
                <div class="fs-4">
                    Last Updated On: {{ user['updated_at'] }}
                </div>

            </div>

            <div class='col-9 my-5 px-3'>
                <div class="fs-4 col">
                    <a href="/users/{{user['id']}}/edit">Edit</a>
                    <a href="/users/{{user['id']}}/destroy">Delete</a>
                </div>
            </div>

        </div>

        <div class="col-2 my-4 mx-2">
            <div class="fs-4">
                <a href="/">Home</a>
            </div>

        </div>
